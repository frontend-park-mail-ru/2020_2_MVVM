<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students hunter</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        body {
            background-image: url(../images/vector-4.png);
            background-color: ghostwhite;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>


<header>
    <div class = "nav"><a href="#">Students Hunt</a></div>
    <div class = "nav"><a href="#">Войти</a></div>
    <div class = "nav"><a href="#">Регистрация</a></div>
</header>


<main>
    <main role="main" class="container">
                <div class = "title">Введите данные для регистрации</div>
                <div class = "error">Данный аккаунт уже зарегестрирован!</div>


                <form>
                    <div class = "title">Кто Вы?</div>
                    <div class="select-user">
                        <span>Соискатель</span>
                        <span>Работодатель</span>
                    </div>
                    <div class="info">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="info">
                        <label for="inputNickname3" class="col-sm-2 col-form-label">Никнейм</label>
                        <div class="col-sm-10">
                            <input type="Nickname" class="form-control" id="inputNickname3" placeholder="Nickname">
                        </div>
                    </div>
                    <div class="info">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
                        <div class="col-sm-10">
                            <input type="Password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="info">
                        <label for="inputRPassword3" class="col-sm-2 col-form-label">Повторите Ваш пароль</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputRPassword3" placeholder="RPassword">
                        </div>
                    </div>
                    <div class="info">
                        <label for="exampleFormControlFile1">Загрузите изображение для профиля</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>

                    <div class="info">
                        <div class="col-sm-10">
                            <button type="submit" class="signupbutton">Sign Up</button>
                        </div>
                    </div>
                </form>



    </main>
</main>
</body>
</html>
